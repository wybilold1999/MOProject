apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
apply plugin: "com.mob.sdk"

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.cyanbirds.momo"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 11
        versionName "1.2.2"
        flavorDimensions "11"
        multiDexEnabled true

        manifestPlaceholders = [
                XG_ACCESS_ID:"2100281882",
                XG_ACCESS_KEY : "AA2WT91C4I2T",
                HMSVERSION:"2.6.1",PACKAGE_NAME: "com.cyanbirds.momo", APPID:"100074243", CPID:"10086000000000293"
        ]

        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi' , 'armeabi-v7a'
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    greendao {
        schemaVersion 2
        daoPackage "com.cyanbirds.momo.greendao"
        targetGenDir "src/main/java"
    }

    // 在MobSDK的扩展中注册SMSSDK的相关信息
    MobSDK {
        appKey "1e4fb1379a464"
        appSecret "703d4d94e91393b5e779f1c2b2d67db8"

        SMSSDK {
            gui false
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    repositories{
        flatDir{
            dirs 'libs'
        }
    }

    productFlavors {
        baidu {}
        c360 {}
        xiaomi {}
        tencent {}
        meizu {}
        oppo {}
        vivo {}
        huawei {}
        sanxing {}
        lianxiang {}
        leshi {}
        sj91 {}
        androidmarket {}
        sougou {}
        uc {}
        jinli {}


        productFlavors.all { flavor ->
            flavor.manifestPlaceholders = [UMENG_CHANNEL_ID: flavor.name]
        }
    }

    //=================打出的包进行重命名开始========================
    //=========apk的文件名：app_版本名称_版本号_日期_渠道号.apk
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            if (!variant.buildType.isDebuggable()) {
                //获取签名的名字 variant.signingConfig.name
                //要被替换的源字符串
                def sourceFile = "-${variant.flavorName}-${variant.buildType.name}"
                //替换的字符串
                def replaceFile = "_${variant.productFlavors[0].name}_${packageTime()}_v${defaultConfig.versionCode}_${defaultConfig.versionName}"
                outputFileName = output.outputFile.name.replace(sourceFile, replaceFile)
                //遗留问题：如何获取当前module的name，如CodeBooke这个名字怎么获取到
            }
        }
    }
    //=================打出的包进行重命名结束========================
}
//=================打出的包进行重命名开始========================
def packageTime() {
    return new Date().format("yyyyMMdd", TimeZone.getTimeZone("UTC"))
}
//=================打出的包进行重命名结束========================

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'

    //buterknife
    implementation 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    //rx
    implementation "io.reactivex.rxjava2:rxjava:2.2.1"
